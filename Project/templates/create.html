{% extends "login.html" %}

{% block title %}Create a New Story{% endblock %}

{% block content %}
<div id="parent">
  <div id="newstorybox">
    <form action="/create/" method="POST">
      <center><h1>Create a New Story</h1></center><br>
      <label for="title">Name your story</label><br>
      <input type="text" name="title" placeholder="Title" required>
      <br><br>
      <textarea rows="10" cols="38" maxlength="280" name="editContent" placeholder="Start writing..." required></textarea>
      <br><br>
      <input type="submit" value="Submit Story">
    </form>
  </div>
</div>
{% endblock %}
