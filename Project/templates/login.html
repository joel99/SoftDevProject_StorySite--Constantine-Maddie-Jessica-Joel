<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tell Me a Story | {% block title %}Login{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div class="toolbar">
      <div id="wrapper">
	<div class="logo">
	  <img src="../img/TMaS.png"/>
	</div>
	<div class="search_box">
            <form action="/search/" method="GET">
                <input type="search" name="query" size="60" placeholder="Search stories..." minlength="1"/>
		<input type="submit" value="Go!"> 
            </form>
        </div>
	{% block toolbar %}
	<div id="menu">
	  <form action="/toolbarLoggedIn/">
	    <input type="submit" value="Library">
	    <input type="submit" value="Random">
	  </form>
	</div>
	{% endblock %}
      </div>
    </div>

    {% block content %}
    <div id="parent">
      <div id="loginbox">
	<form action="/login/" method="POST">
	  <h3>Login</h3>
	  Username:
	  <input type="text" name="username" placeholder="Username" required>
	  <br><br>
	  Password:
	  <input type="password" name="pass" placeholder="Password" required>
	  <br><br>
	  <input type="submit" value="Log In">
	</form>
      </div>

      <div id="signupbox">
	<form action="/register/" method="POST">
	  <h3>Register</h3>
	  Username:
	  <input type="text" name="username" placeholder="Username" required>
	  <br><br>
	  Password:
	  <input type="password" name="pass1" placeholder="Password" required>
	  <br><br>
	  Confirm Password:
	  <input type="password" name="pass2" placeholder="Retype Password" required>
	  <br><br>
	  <input type="submit" value="Register">
	</form>
      </div>
    </div>
    {% endblock %}

  </body>

</html>
