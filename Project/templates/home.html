{% extends "login.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="parent">
  {% for story in feedStories %}
  <div id="postbox">
    <h1>{{ story[0] }}</h1>
    <p>
      Last Updated: {{ story[2] }} <i> by {{ story[3] }} </i>
      <br><br>
      {{ story[1] }}
      <br><br>
      To read the full story, click <a href = "url_for('app.storyPage', storyID = {{ story[5] }}, idHash = {{ story[4] }})">here</a>
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
